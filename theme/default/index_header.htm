{-include file="header.htm"-}
<body>
<div id="container">
	<div id="header">
		<h2>Milanoo Analytics</h2>
		<div id="topmenu">
			<ul>
				<li><a href="http://ht.milanoo.com/milanooht/" target="_blank">后台</a></li>
				<li><a href="http://boss.milanoodeals.com/" target="_blank">商品库</a></li>
				<li class="current"><a href="#" >MA</a></li>
				<li ><a href="http://oa.milanoo.cn" target="_blank">OA</a></li>
			</ul>
		</div>
		
		<div id="website-select">
			<form action="" method="GET">
				<select id="website-options" name="website-options">
				    <option  {-if $websiteId=='666'-}selected="selected"{-/if-} value="&websiteId=666">全站</option>
					<option  {-if $websiteId=='1'-}selected="selected"{-/if-} value="&websiteId=1">Milanoo</option>
					<option  {-if $websiteId=='7'-}selected="selected"{-/if-} value="&websiteId=7">milanoo.fr</option>
					<option  {-if $websiteId=='101'-}selected="selected"{-/if-} value="&websiteId=101">Wap</option>
					<option  {-if $websiteId=='201'-}selected="selected"{-/if-} value="&websiteId=201">iPad</option>					
					<option  {-if $websiteId=='2'-}selected="selected"{-/if-} value="&websiteId=2">Dressinwedding</option>
					<option  {-if $websiteId=='3'-}selected="selected"{-/if-} value="&websiteId=3">Lolitashow</option>
					<option  {-if $websiteId=='4'-}selected="selected"{-/if-} value="&websiteId=4">Cosplay</option>
					<option  {-if $websiteId=='5'-}selected="selected"{-/if-} value="&websiteId=5">Costumeslive</option>
				</select>
			</form>
		</div>
		<div id="country-select">
				<form action=""  method="GET">
					<select id="country-options" name="country-options">
						<option  {-if $lang=='all'-}selected="selected"{-/if-} value="&lang=all">全站</option>
						<option  {-if $lang=='EN'-}selected="selected"{-/if-} value="&lang=EN">EN</option>
						<option  {-if $lang=='JP'-}selected="selected"{-/if-} value="&lang=JP">JP</option>
						<option  {-if $lang=='FR'-}selected="selected"{-/if-} value="&lang=FR">FR</option>
						<option  {-if $lang=='ES'-}selected="selected"{-/if-} value="&lang=ES">ES</option>
						<option  {-if $lang=='DE'-}selected="selected"{-/if-} value="&lang=DE">DE</option>
						<option  {-if $lang=='IT'-}selected="selected"{-/if-} value="&lang=IT">IT</option>
						<option  {-if $lang=='RU'-}selected="selected"{-/if-} value="&lang=RU">RU</option>
						<option  {-if $lang=='PT'-}selected="selected"{-/if-} value="&lang=PT">PT</option>
					</select>
				</form>
			</div>
		<div id="logout"><a href="?module=logout&action=index">注销</a></div>
		
	</div>

</div>
</body>

</html>

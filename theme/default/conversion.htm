						<script type="text/javascript">
							var chart;

							var chartData = [
							{-foreach
							item = list from=$conversion-}
							{
							"date":"{-$list.time-}",
							"url":"?module=Conversion&action=hourrate&date={-$list.time-}",
							"conversion_rate":{-$list.rate-}
							},
							{-/foreach-}];

							AmCharts.ready(function() {
								// SERIAL CHART
								chart = new AmCharts.AmSerialChart();
								chart.dataProvider = chartData;
								chart.categoryField = "date";
								chart.startDuration = 1;
								chart.backgroundColor = '#FFFFFF';
								chart.backgroundAlpha = 0.95;
								chart.addTitle("转化率统计", 15);
								chart.addListener('clickGraphItem', function(a, b) {
									//alert(a.item);
								})
								// AXES
								// category
								var categoryAxis = chart.categoryAxis;
								//categoryAxis.labelRotation = 45; // this line makes category values to be rotated
								categoryAxis.gridAlpha = 0;
								categoryAxis.fillAlpha = 1;
								categoryAxis.fillColor = "#FAFAFA";
								categoryAxis.gridPosition = "start";

								// value
								var valueAxis = new AmCharts.ValueAxis();
								valueAxis.dashLength = 5;
								valueAxis.title = "转化率"
								valueAxis.axisAlpha = 0;
								chart.addValueAxis(valueAxis);

								// GRAPH
								var graph = new AmCharts.AmGraph();
								graph.valueField = "conversion_rate";
								graph.fillColors = "#2E7824";
								graph.labelText = "[[conversion_rate]]%";
								graph.balloonText = "[[date]]: [[conversion_rate]]%";
								graph.type = "column";
								//graph.urlField = "url";
								//graph.urlTarget = "_blank";
								graph.lineAlpha = 0;
								graph.fillAlphas = 1;
								chart.addGraph(graph);

								// WRITE
								chart.write("chartdiv");
							});
						</script>

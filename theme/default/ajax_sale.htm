<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src="{-$javascript_url-}amcharts.js" type="text/javascript"></script>
		<script type="text/javascript">
            var chart;
            var chartData = [{-section name=list loop=$products-}
            {
                date: "{-$products[list].time-}",
                price: {-$products[list].payamount-},
                paynum: {-$products[list].paynum-},
                payorder: {-$products[list].payorder-},
            }, 
            {-/section-}];

            //var average = 90.4;

            AmCharts.ready(function () {

                // SERIAL CHART    
                chart = new AmCharts.AmSerialChart();
                chart.pathToImages = "{-$image_url-}";
                chart.zoomOutButton = {
                    backgroundColor: '#000000',
                    backgroundAlpha: 0.15
                };
                chart.dataProvider = chartData;
                chart.categoryField = "date";
                //chart.addTitle("各部门发起的问题量", 15);

                // AXES
                // category
                var categoryAxis = chart.categoryAxis;
				categoryAxis.labelRotation = 45;
                categoryAxis.dashLength = 1;
                categoryAxis.gridAlpha = 0.15;
                categoryAxis.axisColor = "#DADADA";

                // value                
                var valueAxis = new AmCharts.ValueAxis();
                valueAxis.axisColor = "#DADADA";
                valueAxis.dashLength = 1;
                //valueAxis.logarithmic = true; // this line makes axis logarithmic
                chart.addValueAxis(valueAxis);

                // GUIDE for average
               // var guide = new AmCharts.Guide();
                //guide.value = average;
               // guide.lineColor = "#CC0000";
               // guide.dashLength = 4;
               // guide.label = "average";
               // guide.inside = true;
               // guide.lineAlpha = 1;
               // valueAxis.addGuide(guide);


                // GRAPH
                var graph = new AmCharts.AmGraph();
				graph.type = "smoothedLine";
				graph.bullet = "round";
				graph.bulletColor = "#FFFFFF";
				graph.bulletBorderColor = "#00cc0B";
				graph.bulletBorderThickness = 2;
				graph.bulletSize = 7;
				graph.balloonText = "销售数量: [[paynum]]";
				graph.title = "销售数量";
				graph.valueField = "paynum";
				graph.lineThickness = 2;
				graph.lineColor = "#00cc0B";
				chart.addGraph(graph);
				
                var graph = new AmCharts.AmGraph();
                graph.type = "smoothedLine";
                graph.bullet = "round";
                graph.bulletColor = "#FFFFFF";
                graph.bulletBorderColor = "#00BBCC";
                graph.bulletBorderThickness = 2;
                graph.bulletSize = 7;
                graph.balloonText = "订单数: [[payorder]]";
                graph.title = "订单数";
                graph.valueField = "payorder";
                graph.lineThickness = 2;
                graph.lineColor = "#00BBCC";
                chart.addGraph(graph);
                
                var graph = new AmCharts.AmGraph();
                graph.type = "smoothedLine";
                graph.bullet = "round";
                graph.bulletColor = "#FFFFFF";
                graph.bulletBorderColor = "#FF0F00";
                graph.bulletBorderThickness = 2;
                graph.bulletSize = 7;
                graph.balloonText = "销售额: [[price]]";
                graph.title = "销售额";
                graph.valueField = "price";
                graph.lineThickness = 2;
                graph.lineColor = "#FF0F00";
                chart.addGraph(graph);

                // CURSOR
                var chartCursor = new AmCharts.ChartCursor();
                chartCursor.cursorPosition = "mouse";
                chart.addChartCursor(chartCursor);

                // SCROLLBAR
                var chartScrollbar = new AmCharts.ChartScrollbar();
                chart.addChartScrollbar(chartScrollbar);
                
            	// LEGEND
                var legend = new AmCharts.AmLegend();
                legend.markerType = "circle";
                chart.addLegend(legend);


                // WRITE
                chart.write("chartdiv");
            });
        </script>
        
    </head>
    
    <body>
        <div id="chartdiv" style="width:100%; height:200px;"></div>
    </body>
    </html>
